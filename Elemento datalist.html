<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Datalist</title>
</head>

<body>
    <h2>O elemento datalist</h2>
    <p>O elemento datalist especifica uma lista de opções predefinidas para um elemento de entrada.</p>
    <form action="/action_page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
</body>

</html>
