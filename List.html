<!DOCTYPE html>
<html>

    <title>Lista</title>
<body>

<h2 style="text-align:center;">Listas</h2>
<br>
<h2>Lista desordenada</h2>
<ul style="list-style-type:disc;">
    <li>Café</li>
    <li>chá</li>
    <li>leite</li>
</ul> 
<ul style="list-style-type:circle;">
    <li>Pão</li>
    <li>Mussarela</li>
    <li>Presunto</li>
</ul> 
<ul style="list-style-type:square;">
    <li>Suco</li>
    <li>refrigerante</li>
    <li>Água</li                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    >
</ul> 
<ul style="list-style-type:none;">
    <li>Açucar</li>
    <li>Sal</li>
    <li>tempero</li>
</ul> 
<br> 
<h2>Lista ordenada</h2>
<ol>
    <li>Café</li>
    <li>Chá</li>
    <li>Leite</li>
</ol>
<br>
<h2>Lista de definição</h2>
<dl>
    <dt>Café</dt>
    <dd>- Com cafeina ou descafeinado</dd>
    <dt>Leite</dt>
    <dd>- Desnatado ou integral </dd>
</dl>

</body>
</html>
