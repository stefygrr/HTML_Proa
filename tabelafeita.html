<!DOCTYPE HTML>
<HTML lang="pt-br">
    <head>
        <!-- meta charset- caracter da página -->
        <meta charset="UTF-8">
        <!-- meta viewport- tamanho de tela  -->
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <!-- meta author- Nome da pessoa que fez a página -->
        <meta name="author" content="Stephnay Camily">
        <!-- meta description- descrição da página -->
        <meta name="description" content="Criando Tabela">
        <!-- meta keyworld- palavras chave para o site ser direcionado depois da pesquisa -->
        <meta name="keyworld" content="HTML, CSS, tabela, table">
        <!-- meta direcionamento de site, no caso o edge -->
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Aula tabela</title>
    </head>
<body>
    <table>
        <!-- tr- cria linhas -->
        <tr>
            <!-- coluna -->
            <th>Empresa</th> 
            <th>Nome</th>
            <th>País</th>
        </tr>
        <tr>
            <!-- itens da tabela -->
        <td>Google</td>
        <td>Ana Clara</td>
        <td>Brasil</td>
    </tr>
    <tr>
        <th>Americanas</th>
        <th>Bruno Gomes</th>
        <th>Estados Unidos</th>
    </tr>
    <tr>
        <th>Microsoft</th>
        <th>Zoe </th>
        <th>Canada</th>
    </tr>
    </table>
</body>
</HTML>
