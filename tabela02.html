<!DOCTYPE HTML>
<HTML lang="pt-br">
    <!-- head- Aparecer na aba -->
    <head>
        <!-- atalho comentar- ctrl + dois pontos -->
        <!-- meta charset- caracters da página -->
        <meta charset="UTF-8">
        <!-- meta viewport- tamanho de tela  -->
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <!-- meta author- Nome da pessoa que fez a página -->
        <meta name="author" content="Stephnay Camily">
        <!-- meta description- descrição da página -->
        <meta name="description" content="Criando Tabela">
        <!-- meta keyworld- palavras chave para o site ser direcionado depois da pesquisa -->
        <meta name="keyworld" content="HTML, CSS, tabela, table">
        <!-- meta navegador compativel, no caso o edge -->
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <!-- link- conecta com o css -->
        <link rel="stylesheet" href="css/table.css">
        <!-- link icon- icone da aba -->
        <link rel="shortcut icon" href="img/icons8-monitor-16.png" type="image/x-icon">
        <title>Aula tabela</title>
    </head>
<body>
    <table>
        <!-- tr- cria linhas -->
        <tr>
            <!-- th- coluna -->
            <th>Empresa</th> 
            <th>Nome</th>
            <th>País</th>
        </tr>
        <tr>
            <!-- td- itens da tabela -->
        <td>Google</td>
        <td>Ana Clara</td>
        <td>Brasil</td>
    </tr>
    <tr>
        <!-- atalho tr>td* -->
        <th>Americanas</th>
        <th>Bruno Gomes</th>
        <th>Estados Unidos</th>
    </tr>
    <tr>
        <th>Microsoft</th>
        <th>Zoe </th>
        <th>Canada</th>
    </tr>
    </table>
</body>
</HTML>
