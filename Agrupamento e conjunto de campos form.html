<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de forms</title>
</head>

<body>
    <h1>Agrupando dados de formulário com o conjunto de campos</h1>
    <p>O elemento fieldset é usado para agrupar dados relacionados em um formulário, e o elemento legend define uma
        legenda para o elemento fieldset.</p>
    <form action="/action_page.php">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
